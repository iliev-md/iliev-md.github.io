<html>
    <head>
        <link rel="stylesheet" href="path/to/external/stylesheet.css" />
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
    </head>
    <body>
        <div id='calendar'></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'listWeek',

                // customize the button names,
                // otherwise they'd all just say "list"
                views: {
                listDay: { buttonText: 'Днес' },
                listWeek: { buttonText: 'Седмица' },
                listMonth: { buttonText: 'Месец' }
                },

                headerToolbar: {
                left: 'title',
                center: '',
                right: 'listDay,listWeek,listMonth'
                },
                events: {
                    url: 'https://ilievmd.net/Work.ics',
                    format: 'ics'
  }
            });

            calendar.render();
            });
        </script>
    </body>
</html>
